<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arham Shah | Home</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/aaa.css" />
  </head>
  <body>
    <header>
      <nav class="nav collapsible">
        <a aria-label="Moshify" class="nav__brand" href="/"
          ><img src="image/logo.svg" alt=""
        /></a>
        <svg class="icon icon--white nav__toggler">
          <use href="image/sprite.svg#menu"></use>
        </svg>
        <ul class="list nav__list collapsible__content">
          <li class="nav__item">
            <a target="_blank" href="https://arhamjshah.tech/blog">Blog</a>
          </li>
          <li class="nav__item">
            <a target="_blank" href="https://arhamjshah.tech/blog">My Works</a>
          </li>
          <li class="nav__item">
            <a target="_blank" href="https://arhamjshah.tech/blog">Résumé</a>
          </li>
          <li class="nav__item">
            <a target="_blank" href="https://arhamjshah.tech/blog">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="block block--primary hero">
      <div class="container grid grid--1x2 hero--block">
        <header class="block__header hero__content">
          <h1 data-aos="zoom-in-up" class="block__heading">
            Hello!, My Name is Arham.
          </h1>
          <p class="hero__tagline">
            Welcome to My Blog, Here Lies my complete thoughts on various
            matters. Press the button to view my articles
          </p>
          <a
            target="_blank"
            href="https://codewithmosh.com"
            class="btn btn--accent btn--hero"
            >Let's Go</a
          >
        </header>
        <picture class="hero__image__container">
          <source
            type="image/png"
            srcset="
              image/banner@1x.png 1x,
              image/banner@2x.png 2x,
              image/banner@3x.png 3x
            "
          />
          <img class="hero__image" src="image/banner@1x.png" alt="" />
        </picture>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
